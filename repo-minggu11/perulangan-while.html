<!<!DOCTYPE HTML>
<html>
<head>
    <title>Perulangan While</title>
</head>
<body>
    <script>
        var ulangi = confirm ("Apakah anda mau mengulangi");
        var counter = 0;
        
        while(ulangi){
            var jawab = confirm("Apakah mau mengulangi")
            counter++;
            if(jawab == false){
                ulangi = false;
            }
        }
        
        document.write("Perulangan sudah dilakukan sebanyak "+ counter +"kali");
    </script>
</body>
</html>
