<!<!DOCTYPE HTML>
<html>
<head>
    <title>Array Perulangan</title>
</head>
<body>
    <script>
        var products = ["senter", "Radio", "antena", "Obeng"];
        document.write("<h2>Daftar Produk : </h2>");
        document.write("<ol>");
        for (let i = 0; i < products.length; i++){
            document.write(`<li>${products[i] }</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
