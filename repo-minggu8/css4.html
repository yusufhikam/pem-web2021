<!DOCTYPE html>
<html>
<head>
    <title>Contoh Eksternal CSS</title>
</head>
<body>
    <style type="text/css">
        p {
            color: blue;
        }

    </style>
    <h2>Ini adalah judul Artikel</h2>
    <p>ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya untuk percobaan saja.
        Percobaan untuk mendemokan <i>internal css</i>. Seperti
        namanya. <i>internal css</i> adalah kode CSS yang ditulis langsung didalam file HTML.
    </p>
</body>
</html>
