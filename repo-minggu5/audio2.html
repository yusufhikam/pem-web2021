<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Yusuf Hikam</title>
</head>
<body>
    <h1>Contoh Audio di Web menggunakan atribut 'controls'</h1>
    <audio controls>
        <source src="Dhruv - double take.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprgade dong!
    </audio>

    <br>

    <h1>Contoh Audio di Web menggunakan atribut 'autoplay'</h1>
    <audio autoplay="true">
        <source src="Dhruv - double take.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprgade dong!
    </audio>
    
    <br>

    <h1>Contoh Audio di Web menggunakan atribut 'loop'</h1>
    <audio loop>
        <source src="Dhruv - double take.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprgade dong!
    </audio>

    <br>

    <h1>Contoh Audio di Web menggunakan atribut 'muted'</h1>
    <audio muted>
        <source src="Dhruv - double take.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprgade dong!
    </audio>

    <br>

    <h1>Contoh Audio di Web menggunakan atribut 'hidden autoplay loop'</h1>
    <audio hidden autoplay loop>
        <source src="Dhruv - double take.mp3" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, uprgade dong!
    </audio>
</body>
</html>
